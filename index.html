<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slack Clone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Lato', sans-serif;
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 260px;
            background: #4A154B;
            color: white;
            display: flex;
            flex-direction: column;
        }
        .workspace {
            padding: 15px;
            border-bottom: 1px solid #5D3D5E;
        }
        .channels {
            padding: 15px;
            flex: 1;
        }
        .channels h3 {
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }
        .channel-list {
            list-style: none;
        }
        .channel-list li {
            padding: 5px 0;
            cursor: pointer;
        }
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .header {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
        }
        .channel-name {
            font-weight: bold;
        }
        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .message {
            margin-bottom: 15px;
        }
        .message-user {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .message-time {
            color: #999;
            font-size: 12px;
            margin-left: 10px;
        }
        .input-area {
            padding: 15px;
            border-top: 1px solid #ddd;
        }
        .input-area input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="workspace">
            <h2>Workspace</h2>
        </div>
        <div class="channels">
            <h3>
                <span>Channels</span>
                <span>+</span>
            </h3>
            <ul class="channel-list">
                <li># general</li>
                <li># random</li>
                <li># announcements</li>
            </ul>
        </div>
    </div>
    <div class="main">
        <div class="header">
            <span class="channel-name"># general</span>
        </div>
        <div class="messages">
            <div class="message">
                <div class="message-header">
                    <span class="message-user">John Doe</span>
                    <span class="message-time">10:30 AM</span>
                </div>
                <div class="message-text">Hello everyone!</div>
            </div>
            <div class="message">
                <div class="message-header">
                    <span class="message-user">Jane Smith</span>
                    <span class="message-time">10:32 AM</span>
                </div>
                <div class="message-text">Hi John! How are you?</div>
            </div>
        </div>
        <div class="input-area">
            <input type="text" placeholder="Message #general">
        </div>
    </div>
</body>
</html>
